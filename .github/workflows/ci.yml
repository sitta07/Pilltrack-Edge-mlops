name: MLOps Production Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run_mlops_pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    env:
      IMAGE_NAME: pilltrack-ci-runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Setup Python and DVC (Run on Host - Safer)
      - name: Setup Python and DVC
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        run: |
          # üî• FIX: ‡πÉ‡∏ä‡πâ boto3 ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á ‡∏•‡∏î‡∏õ‡∏±‡∏ç‡∏´‡∏≤ pip error
          pip install dvc boto3 

      # 2. Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      # 3. Pull Data on Host (New Strategy!) üåü
      - name: Check & Pull Data from DVC
        run: |
          echo "--- Checking Remote Data Status ---"
          # ‡πÄ‡∏ä‡πá‡∏Å‡∏Å‡πà‡∏≠‡∏ô‡∏ß‡πà‡∏≤‡πÑ‡∏ü‡∏•‡πå .zip ‡∏°‡∏µ‡∏ö‡∏ô S3 ‡πÑ‡∏´‡∏°
          dvc status data/pills_dataset_resnet.zip.dvc -c
          
          echo "--- Pulling Data to Host Workspace ---"
          dvc pull
          
          echo "--- Verifying File ---"
          if [ -f "data/pills_dataset_resnet.zip" ]; then
            echo "‚úÖ Success! Found zip file: $(ls -lh data/pills_dataset_resnet.zip)"
          else
            echo "‚ùå Error: Zip file not found after pull!"
            exit 1
          fi

      # 4. Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME -f DockerFile .
          echo "‚úÖ Docker image built"

      # 5. Run MLOps Pipeline INSIDE Container
      - name: Run MLOps Pipeline
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          AWS_DEFAULT_REGION: ap-southeast-1
        run: |
          echo "--- Starting Production Pipeline in Docker ---"
          
          # ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå Output ‡∏£‡∏≠‡πÑ‡∏ß‡πâ
          mkdir -p models mlruns
          
          # ‡∏£‡∏±‡∏ô Docker (‡∏™‡∏±‡∏á‡πÄ‡∏Å‡∏ï‡∏ß‡πà‡∏≤‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á dvc pull ‡∏Ç‡πâ‡∏≤‡∏á‡πÉ‡∏ô‡πÅ‡∏•‡πâ‡∏ß ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÄ‡∏£‡∏≤ mount ‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ)
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -e AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY \
            -e MLFLOW_TRACKING_URI \
            -e S3_BUCKET_NAME \
            -e AWS_DEFAULT_REGION \
            --user $(id -u):$(id -g) \
            $IMAGE_NAME \
            /bin/bash -c "
              set -e
              
              echo '=== Double Check Data inside Docker ==='
              ls -lh data/pills_dataset_resnet.zip
              
              echo '=== Running Pipeline (Repro) ==='
              # dvc repro ‡∏à‡∏∞‡πÄ‡∏´‡πá‡∏ô‡∏ß‡πà‡∏≤‡πÑ‡∏ü‡∏•‡πå‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß ‡πÅ‡∏•‡∏∞‡∏Ç‡πâ‡∏≤‡∏°‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô pull ‡πÑ‡∏õ‡∏ó‡∏≥‡∏Ç‡∏±‡πâ‡∏ô‡∏≠‡∏∑‡πà‡∏ô‡πÄ‡∏•‡∏¢
              dvc repro
              
              echo '=== Validating Output Models ==='
              REQUIRED_MODELS=(
                'models/best_student.pth'
                'models/student_quant_int8.tflite'
                'models/pill_db.index'
                'models/labels.json'
                'models/model_metadata.json'
              )
              
              for model in \"\${REQUIRED_MODELS[@]}\"; do
                if [ -f \"\$model\" ]; then
                  echo \"‚úÖ \$model - generated\"
                else
                  echo \"‚ùå \$model - missing\"
                  exit 1
                fi
              done
              
              echo '=== Pushing Results ==='
              dvc push
              
              echo 'üéâ Pipeline Successfully Completed!'
            "

      # 6. Upload Artifacts
      - name: Upload Pipeline Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-models-${{ github.run_id }}
          path: |
            models/
            mlruns/
          retention-days: 30

      # 7. Notify
      - name: Notify Success
        if: success()
        run: echo "‚úÖ MLOps Pipeline Completed Successfully"

      - name: Notify Failure
        if: failure()
        run: echo "‚ùå Pipeline Failed - Check logs"
