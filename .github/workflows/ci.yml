name: MLOps Production Pipeline (Train, Convert, Deploy)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run_full_mlops_pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    env:
      IMAGE_NAME: pilltrack-ci-runner
      
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4
        with:
          # ดึง .dvc files ด้วย
          fetch-depth: 0

      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      - name: Build MLOps Environment Container
        run: |
          docker build -t $IMAGE_NAME -f DockerFile .

      - name: Run DVC Repro Pipeline
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          AWS_DEFAULT_REGION: ap-southeast-1 
        run: |
          echo "--- Starting Pipeline Execution inside Docker ---"
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -e AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY \
            -e MLFLOW_TRACKING_URI \
            -e S3_BUCKET_NAME \
            -e AWS_DEFAULT_REGION \
            --user $(id -u):$(id -g) \
            $IMAGE_NAME \
            /bin/bash -c "
              # สร้างโฟลเดอร์ data/raw/ ก่อน (ถ้ายังไม่มี)
              mkdir -p data/raw/
              
              # ดึงข้อมูลจาก DVC remote
              dvc pull data/raw/pills_dataset_resnet.dvc || echo 'Pulling dataset...'
              
              # รัน pipeline
              dvc repro
              
              # Push ผลลัพธ์ใหม่กลับไปยัง remote (ถ้ามี)
              dvc push
            "
          echo "--- Pipeline Finished. Checking Upload Status ---"

      - name: Upload MLflow Logs Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-logs
          path: mlruns/