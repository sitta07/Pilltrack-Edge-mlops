name: MLOps Production Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run_mlops_pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    env:
      IMAGE_NAME: pilltrack-ci-runner
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python and DVC
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        run: |
          pip install dvc[s3]

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME -f DockerFile .
          echo "‚úÖ Docker image built"

      - name: Run MLOps Pipeline
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          AWS_DEFAULT_REGION: ap-southeast-1
        run: |
          echo "--- Starting Production Pipeline ---"
          
          mkdir -p data/raw models mlruns
          
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -e AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY \
            -e MLFLOW_TRACKING_URI \
            -e S3_BUCKET_NAME \
            -e AWS_DEFAULT_REGION \
            --user $(id -u):$(id -g) \
            $IMAGE_NAME \
            /bin/bash -c "
              set -e
              
              echo '=== Pulling Data from DVC ==='
              dvc pull
              
              echo '=== Validating Dataset ==='
              if [ -f 'data/pills_dataset_resnet.zip' ]; then
                echo '‚úÖ Dataset verified: $(ls -lh data/pills_dataset_resnet.zip)'
                # DVC already validates checksum, no need for unzip test
              else
                echo '‚ùå Dataset missing'
                exit 1
              fi
              
              echo '=== Running Pipeline ==='
              dvc repro
              
              echo '=== Validating Output Models ==='
              REQUIRED_MODELS=(
                'models/best_student.pth'
                'models/student_quant_int8.tflite'
                'models/pill_db.index'
                'models/labels.json'
                'models/model_metadata.json'
              )
              
              for model in \"${REQUIRED_MODELS[@]}\"; do
                if [ -f \"$model\" ]; then
                  echo \"‚úÖ \$model - generated\"
                else
                  echo \"‚ùå \$model - missing\"
                  exit 1
                fi
              done
              
              echo '=== Pushing Results ==='
              dvc push
              
              echo 'üéâ Pipeline Successfully Completed!'
            "

      - name: Upload Pipeline Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-models-${{ github.run_id }}
          path: |
            models/
            mlruns/
          retention-days: 30

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ MLOps Pipeline Completed Successfully"
          echo "üì¶ Models are ready for deployment"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Pipeline Failed - Check logs for details"